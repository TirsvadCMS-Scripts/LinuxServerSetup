---
- "postconf -e \"alias_maps = hash:/etc/aliases\""
- "postconf -e \"compatibility_level = 2\""
- "postconf -e \"content_filter = amavis:[127.0.0.1]:10024\""
- "postconf -e \"inet_protocols = ipv4, ipv6\""
- "postconf -e \"mailbox_size_limit = 0\""
- "postconf -e \"message_size_limit = 20480000\""
- "postconf -e \"myhostname = <$FQDN>\""
- "postconf -e \"non_smtpd_milters = inet:[127.0.0.1]:12301\""
- "postconf -e \"recipient_delimiter = +\""
- "postconf -e \"smtpd_banner = $myhostname ESMTP\""
- "postconf -e \"smtpd_milters=inet:[127.0.0.1]:12301\""
- "postconf -e \"smtpd_recipient_restrictions = permit_mynetworks, permit_sasl_authenticated, reject_invalid_hostname, reject_non_fqdn_hostname, reject_non_fqdn_sender, reject_non_fqdn_recipient, reject_unknown_sender_domain, reject_unknown_recipient_domain, reject_unauth_destination, check_policy_service inet:[127.0.0.1]:10023\""
- "postconf -e \"smtpd_sasl_auth_enable = yes\""
- "postconf -e \"smtpd_sasl_path = private/auth\""
- "postconf -e \"smtpd_sasl_type = dovecot\""
- "postconf -e \"smtpd_tls_CApath = /etc/ssl/certs\""
- "postconf -e \"smtpd_tls_cert_file = /etc/letsencrypt/live/<$FQDN>/fullchain.pem\""
- "postconf -e \"smtpd_tls_eecdh_grade = strong\""
- "postconf -e \"smtpd_tls_key_file = /etc/letsencrypt/live/<$FQDN>/privkey.pem\""
- "postconf -e \"smtpd_tls_security_level = may\""
- "postconf -e \"smtp_header_checks = regexp:/etc/postfix/header_checks\""
- "postconf -e \"smtp_mime_header_checks = regexp:/etc/postfix/header_checks\""
- "postconf -e \"smtp_tls_CApath = /etc/ssl/certs\""
- "postconf -e \"smtp_tls_cert_file = $smtpd_tls_cert_file\""
- "postconf -e \"smtp_tls_key_file = $smtpd_tls_key_file\""
- "postconf -e \"smtp_tls_security_level = may\""
- "postconf -e \"smtp_use_tls = yes\""
- "postconf -e \"tls_preempt_cipherlist = yes\""
- "postconf -e \"virtual_alias_maps = pgsql:/etc/postfix/pgsql_virtual_alias_email.cf, pgsql:/etc/postfix/pgsql_virtual_alias_maps.cf\""
- "postconf -e \"virtual_gid_maps = static:5000\""
- "postconf -e \"virtual_mailbox_base = /var/vmail\""
- "postconf -e \"virtual_mailbox_domains = pgsql:/etc/postfix/pgsql_virtual_mailbox_domains.cf\""
- "postconf -e \"virtual_mailbox_maps = pgsql:/etc/postfix/pgsql_virtual_mailbox_maps.cf\""
- "postconf -e \"virtual_transport = lmtp:unix:private/dovecot-lmtp\""
- "postconf -e \"virtual_uid_maps = static:5000\""
